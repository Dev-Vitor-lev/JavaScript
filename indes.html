<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área de um Triângulo - Passo a Passo</title>
</head>

<body>
    <h1>Cálculo da Área de um Triângulo</h1>

    <!-- Formulário para entrada dos valores da base e altura -->
    <label for="base">Base do triângulo (em cm):</label>
    <input type="number" id="base" placeholder="Digite a base" required><br><br>

    <label for="altura">Altura do triângulo (em cm):</label>
    <input type="number" id="altura" placeholder="Digite a altura" required><br><br>

    <button onclick="calcularArea()">Calcular Área</button>

    <h2>Passo a Passo:</h2>
    <div id="passos"></div>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script>
        // Função para calcular a área do triângulo
        function calcularArea() {
            // Obter os valores da base e altura
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);

            // Verificar se os valores são válidos
            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, insira valores válidos para base e altura.';
                document.getElementById('passos').innerHTML = '';
            
            }

            // Passo 1: Mostrar a fórmula
            const passo1 = '1: A fórmula da área do triângulo é: Área = (Base * Altura) / 2';

            // Passo 2: Substituir os valores na fórmula
            const passo2 = `2: Substituindo os valores: Área = (${base} * ${altura}) / 2`;

            // Passo 3: Calcular a multiplicação
            const multiplicacao = base * altura;
            const passo3 = `3: Multiplicando a base pela altura: ${base} * ${altura} = ${multiplicacao}`;

            // Passo 4: Dividir o resultado por 2
            const area = multiplicacao / 2;
            const passo4 = `4: Dividindo o resultado por 2: ${multiplicacao} / 2 = ${area}`;

            // Mostrar os passos e o resultado na página
            document.getElementById('passos').innerHTML = `
                <p>${passo1}</p>
                <p>${passo2}</p>
                <p>${passo3}</p>
                <p>${passo4}</p>
            `;

            // Mostrar o resultado final
            document.getElementById('resultado').textContent = `A área do triângulo é: ${area} cm²`;
        }
    </script>
</body>
</html>
