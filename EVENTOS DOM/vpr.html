<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
    <style>
        mobile firts
        *{
            margin: 0;
            padding: 0;
            font-size: 18pt;
            color: white;
            font-family:"Open Sans";
            border: 0;
            box-sizing: border-box;
        }
       button{
            padding:10px;
            margin:10px;
            border: 0;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bolder;
       }
     
       .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform: translate(0%,50%);
            
       }
       
        .roxo{
            background-color: #3f0263cb;
            transition: all 1s ease-in-out;
        }
        .vermelho{
            background-color: rgb(95, 7, 7);
            transition: all 1s ease-in-out;
        }
        .laranja{
            background-color:rgba(255, 68, 0, 0.808);
            transition: all 1s ease-in-out;}
        .roxo:hover{
            box-shadow: 0px 0px 3px 4px rgba(41, 1, 78, 0.616);
            transition: all 0.25s ease-in-out;
        }
        .vermelho:hover{
            box-shadow: 0px 0px 3px 4px rgba(78, 1, 1, 0.616);
            transition: all 0.25s ease-in-out;
        }
        .laranja:hover{
            box-shadow: 0px 0px 3px 4px rgba(128, 98, 1, 0.616);
            transition: all 0.25s ease-in-out;
        }
        .azul{
            background-color:#0805c293;
            transition: all 1s ease-in-out;
        }
        .azul:hover{
            box-shadow: 0px 0px 3px 4px rgba(1, 20, 128, 0.616);
            transition: all 0.25s ease-in-out;
        }
        .verde{
            background-color: #03c269;
            transition: all 1s ease-in-out;
        }
        .verde:hover{
            box-shadow: 0px 0px 3px 4px #03c2699f;
            transition: all 0.25s ease-in-out;
        }
        .preto{
            
            background-color: rgb(0, 0, 0);
            transition: all 1s ease-in-out;
        }
        .preto:hover{
            box-shadow: 0px 0px 3px 4px rgba(0, 0, 0, 0.555);
            transition: all 0.25s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="roxo" id="btnr">Roxo</button>
        <button class="vermelho" id="btnv">Vermelho</button>
        <button class="laranja" id="btnl">Laranja</button>
        <button class="azul" id="btna">Azul</button>
        <button class="verde" id="btnve">Verde</button>
       <button class="preto" id="btnp">Preto</button></a>
    </div>
    <script>
        document.getElementById('btnr').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','roxo')
        })
        document.getElementById('btnv').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','vermelho')
        })
        document.getElementById('btnl').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','laranja')
        })
        document.getElementById('btna').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','azul')
        })
        document.getElementById('btnve').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class', 'verde')
        })
        document.getElementById('btnp').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class', 'preto')
        })
        
    </script>
</body>
</html>
